<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My page</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<header class="header">
    <div class="top-line">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>

        <nav class="header__navigation">
            <ul>
                <li>
                    <a href="#">
                        Главная
                    </a>
                </li>
                <li>
                    <a href="#">
                        Курсы
                    </a>
                </li>
                <li>
                    <a href="#">
                        Расписание
                    </a>
                </li>
                <li>
                    <a href="#">
                        Преподаватели
                    </a>
                </li>
                <li>
                    <a href="#">
                        Рассылка
                    </a>
                </li>
                <li>
                    <a href="#">
                        Контакты
                    </a>
                </li>
            </ul>
        </nav>

        <a href="#" class="header__to-cabinet">
            Зайти в кабинет
        </a>
    </div>

    <div class="container">
        <h1 class="animated infinite bounce delay-5s slower">
                Первый курс
                <br>
                по компьютерной сборке
        </h1>

        <div class="timer">
            <div class="timer__days">
                <div class="timer__count">
                    <p>
                        18
                    </p>
                </div>
                <div class="timer__title">
                    <p>
                        Дней
                    </p>
                </div>
            </div>

            <div class="timer__hours">
                <div class="timer__count">
                    <p>
                        18
                    </p>
                </div>
                <div class="timer__title">
                    <p>
                        Часов
                    </p>
                </div>
            </div>

            <div class="timer__minutes">
                <div class="timer__count">
                    <p>
                        18
                    </p>
                </div>
                <div class="timer__title">
                    <p>
                        Минут
                    </p>
                </div>
            </div>

            <div class="timer__seconds">
                <div class="timer__count">
                    <p>
                        18
                    </p>
                </div>
                <div class="timer__title">
                    <p>
                        Секунд
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="order">
    <div class="container">
        <a class="order__to-order" tabindex="1">
            Заказать курс
        </a>

        <div class="order__students">
            <ul class="student__items">
                <li class="students__item">
                    <span class="item-title">
                        Учеников всего:
                    </span>
                    <span class="item-value">
                        200
                    </span>
                </li>

                <li class="students__item">
                    <span class="item-title">
                        Успешно закончили курс:
                    </span>
                    <span class="item-value">
                        190
                    </span>
                </li>
            </ul>
        </div>

        <div class="order__statistics">
            <ul>
                <li class="statistics__item">
                    <span class="item-title">
                        Заработано учениками:
                    </span>
                    <span class="item-value">
                        400 000₽
                    </span>
                </li>
            </ul>

            <div class="statistics__line">
                <div class="statistics__line-gradient"></div>
                <div class="statistics__line-white"></div>
            </div>

            <div class="statistics__count">
                <span class="item-title">
                    0
                </span>
                <span class="item-title">
                    1 000 000₽
                </span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
